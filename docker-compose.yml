version: "3"
services:
  app1:
    build: .
    command: sample/default/rel/sample_app/bin/sample_app foreground
    environment:
      - RELX_REPLACE_OS_VARS=true
      - EPMDLESS_DIST_PORT=17012
      - NODE_NAME=app1@host1.local
    ports:
      - 17012:17012

  app2:
    build: .
    command: sample/default/rel/sample_app/bin/sample_app foreground
    environment:
      - RELX_REPLACE_OS_VARS=true
      - EPMDLESS_DIST_PORT=17013
      - NODE_NAME=app2@host1.local
    ports:
      - 17013:17013

  app3:
    build: .
    command: sample/default/rel/sample_app/bin/sample_app foreground
    environment:
      - RELX_REPLACE_OS_VARS=true
      - EPMDLESS_DIST_PORT=17014
      - NODE_NAME=app3@host2.local
